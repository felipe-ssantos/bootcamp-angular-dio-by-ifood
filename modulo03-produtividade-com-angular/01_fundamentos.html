<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrela da Morte - News</title>
    <link rel="stylesheet" href="css/card.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card__left">
                <img src="assests/season-28-d3.png" alt="Darth Vader">
            </div>
            <div class="card__right">
                <span>By N.F.S.S</span>
                <a href="#" target="_blank" rel="noopener noreferrer">
                    <h1>Diablo 3 apreseta temporada 28</h1>
                </a>
                <p>A Temporada 28, Ritos de Santuário, será lançada em 24 de fevereiro, às 22h (horário de Brasília).
                    Desbloqueie poderes formidáveis no Altar dos Ritos completando a Jornada de Temporada. </p>
            </div>
        </div>
    </div>

    <card-news 
        autorNoticia="N.F.S.S"
        title="Diablo 3 apresenta temporada 28"
        content="A Temporada 28, Ritos de Santuário, será lançada em 24 de fevereiro, às 22h (horário de Brasília).
        Desbloqueie poderes formidáveis no Altar dos Ritos completando a Jornada de Temporada."    
    >
    </card-news>



    <!-- js -->
    <script src="src/Components/CardNews.js" defer></script>
